<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="dist/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Lovefinderrz</title>
</head>

<body>
  <div class="container login p-5">
    <h1 class="login-h1">Lovefinderrz</h1>
    <img src="/img/lovefinderrz.png" class="logo m-3" alt="Lovefinderrz logo">
    <div class="row">
      <form id="contactForm">
        <div class="label">
          <label>
            <input name="email" class="m-3 p-2 input-login" id="email" placeholder="* Email">
          </label>
          <div class="emailError" id="emailError">Please enter correct email</div>
        </div>
        <div class="label">
          <label>
            <input name="password" class="m-3 p-2 input-login" id="password" placeholder="* Password">
          </label>
          <div class="passwordError" id="passwordError">
            Password must be min. 8 characters
          </div>
        </div>
        <button class="button-login m-3 px-5 py-3">Log in</button>
      </form>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>

</html>
